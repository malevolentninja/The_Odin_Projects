<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Google Homepage mockup">
  <meta name="keywords" content="Google homepage,CSS, HTML">
  <meta name="author" content="Olivia Boertje">

  <title>Google Homepage Mockup</title>
  <!-- CSS -->
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="container">
    <div id="topbar">
      <ul>
        <li>
          <a href="#">
            <img src="https://dentistryatthesprings.com/templates/dentistryspringsv1/images/designer/87662c4558cef756b4bfae7a2160237c_3030_orig.png" alt="blue-person" id="blue-person" />
          </a>
        </li>
        <li>
          <a href="https://plus.google.com/u/0/notifications/all?hl=en">
            <img src="https://res.cloudinary.com/wilfredxd/image/upload/v1471790653/notification_ucwhun.png" />
          </a>
        </li>
        <li>
          <a href="https://www.google.com/intl/en/aboout/products/">
            <img src="https://res.cloudinary.com/wilfredxd/image/upload/v1471790653/apps_jbdno1.png" />
          </a>
        </li>
        <li><a href="https://images.google.com/">Images</a>
        </li>
        <li><a href="https://mail.google.com/">Gmail</a>
        </li>
      </ul>
    </div>
    <img style="" id="logo" alt="google" src="https://res.cloudinary.com/wilfredxd/image/upload/v1471790654/google-logo_paxdp8.png" />
    <div id="searchbar">
      <form action="#" method="get">
        <input placeholder="Search Google or type URL" name="search" type="search"></input>
      </form>
    </div>
    <div id="search-options">
      <div class="button">Google Search</div>
      <div class="button">I'm Feeling Lucky</div>
    </div>

    <div id="bottombar">
      <ul id="bottomright">
        <li><a href="https://www.google.com/preferences">Settings</a>
        </li>
        <li>
          <a href="https://www.google.com.sg/intl/en/policies/terms/regional.html">
                  Terms
                </a>
        </li>
        <li><a href="https://www.google.com/intl/en/policies/">Privacy</a>
        </li>
      </ul>
      <ul id="bottomleft">
        <li><a href="https://www.google.com/intl/en/about/">About</a>
        </li>
        <li><a href="https://www.google.com/services/">Business</a>
        </li>
        <li><a href="https://www.google.com/intl/en/ads/">Advertising</a>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
